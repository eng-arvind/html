<!DOCTYPE html>
<html>

   <head>
      <title>HTML marquee Tag</title>
   </head>
	
   <body>
      <marquee width="50% vspace="10" hspace="20" direction="right"><h1>This is basic example of marquee</h1></marquee>
      <marquee width="50%" direction="left"><h1>This is basic example of marquee</h1></marquee>
      <marquee width="50%" direction="up"><h1>This is basic example of marquee</h1></marquee>
      <marquee width="50%" direction="down"><h1>This is basic example of marquee</h1></marquee>
   </body>
	
</html>
